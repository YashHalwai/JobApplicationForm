<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="apply-box">
            <h1>
                Job Application
                <span class="title_small">
                    (Internship | Full-Time)
                </span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name" />
                    </div>

                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name" />
                    </div>

                    <div class="form-control">
                        <label for="first_name">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" />
                    </div>

                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Engineer</option>
                            <option value="backend">Backend Engineer</option>
                            <option value="fullStack">Full Stack Web Developer</option>
                            <option value="SDE">Software Developer Engineer</option>
                            <option value="DS">Data Scientist</option>
                        </select>
                    </div>

                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="city" id="city" name="city" placeholder="Enter City Name" />
                    </div>

                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="pincode" id="pincode" name="pincode" placeholder="Enter Pincode" />
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="dd-mm-yyyy" type="date" id="date" />
                    </div>

                    <div class="form-control">
                        <label for="upload">Upload Resume</label>
                        <input type="file" id="upload" />
                    </div>

                </div>

                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
